<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return(0.305*foot);
    }
    function meterToFoot(meter){
        return(3.279*meter);
    }
    let meter1 = footToMeter(1.0);
    console.log(meter1);

    let meter2 = footToMeter(2.0);
    console.log(meter2);

    let feet1 = meterToFoot(20.0);
    console.log(feet1);

    let feet2 = meterToFoot(25.0);
    console.log(feet2);
</script>
</body>
</html>
